<html lang="en">
<head>

<link href="/css/screen.css" rel="stylesheet">

<body>

<div class="container navbar-fixed-top">
    {% include navbar.html %}

    <div class="navbar subnav">
      <div class="navbar-inner">
        <a class="brand" href="#top">Ward {{ page.ward }}</a>
        <!-- Responsive Navbar Part 2: Place all navbar contents you want collapsed withing .navbar-collapse.collapse. -->
        <ul class="nav">
          <li><a href="#stats">Stats</a></li>
          <li><a href="#rankings">Rankings</a></li>
          <li><a href="#compare">Compare</a></li>
        </ul>
      </div>
    </div>
</div>

<div class="container alderman">
    <div class="content">
        <img data-src="js/holder.js/120x120/#DDF2F4:#555" alt="">
        <h2>Alderman Stacey Jones</h2>
    </div>
</div>

<div class="map">
    <div id="map" style="height:500px;"></div>
</div>

<div class="container body">
    <section class="row">
        <div class="span3">
            <form action="">
                <h4>Stats</h4>
                <select name="cats" id="">
                    <option value="">broken street lights</option>
                </select>
            </form>
        </div>
        <div class="span9">
            <span class="timeframes">
                Over the last
                <a href="#">Day</a>
                <a href="#">Week</a>
                <a href="#">Month</a>
                <a href="#">Year</a>
            </span>
        </div>
    </section>

    <section class="row">
        <div class="span3">
            <form action="">
                <h4>Ranking</h4>
                <select name="cats" id="">
                    <option value="">tickets per capita</option>
                </select>
            </form>
        </div>
        <div class="span9">
            <span class="timeframes">
                Over the last
                <a href="#">Day</a>
                <a href="#">Week</a>
                <a href="#">Month</a>
                <a href="#">Year</a>
            </span>
        </div>
    </section>
</div>

<script src="http://cdn.leafletjs.com/leaflet-0.5/leaflet.js"></script>
<script src="/data/wards.json"></script>
<script>
var ward = "{{ page.ward }}";
var centroid = WARDS[ward].centroid;
var points = WARDS[ward].simple_shape[0][0];
var path = [];
for (var i=0; i<points.length; i++) {
    var latlong = [points[i][1], points[i][0]];
    path.push(latlong);
}

var map = L.map('map').setView([centroid[1], centroid[0]], 12);
L.tileLayer('http://{s}.tile.cloudmade.com/{key}/997/256/{z}/{x}/{y}.png', {
    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="http://cloudmade.com">CloudMade</a>',
    key: '302C8A713FF3456987B21FAAE639A13B',
    maxZoom: 18
}).addTo(map);
var polygon = L.polygon(path).addTo(map);
</script>

<footer class="container">
    © 2013 Smart Chicago Collaborative
</footer>

<script src="/js/holder.js"></script>
</body>
</html>
