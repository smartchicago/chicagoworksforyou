---
layout: default
section: services
app: serviceApp
has_js: true
---

<script>
window.currServiceType = '{{ page.service_code }}';
</script>

<div class="container content">
    <div class="row">
        <div class="span4" ng-controller="sidebarCtrl">
            <h1><a href="#">{{ page.title }}</a></h1>
            <div class="pagination-wrap">
                <div class="pagination">
                    <ul>
                        <li class="prev-week"><a ng-click="prevWeek()">&larr;</a></li>
                        <li class="this-week"><a href="#">Week of <span ng-bind="data.thisWeek"></span></a></li>
                        <li class="next-week"><a ng-click="nextWeek()">&rarr;</a></li>
                    </ul>
                </div>
            </div>
            {{ content }}
            <p>
                Blue = total for this week<br>
                Black = ward average<br>
                Red stripe = city average for this week
            </p>
        </div>
        <div class="span8" ng-view>
        </div>
    </div>
</div>
