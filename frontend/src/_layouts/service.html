---
layout: default
section: services
app: serviceApp
has_js: true
---

<script>
window.currServiceType = '{{ page.service_code }}';
</script>

<div class="container content">
    <div class="row">
        <div class="span4" ng-controller="sidebarCtrl">
            <h1>{{ page.title }}</h1>
            {{ content }}
            <div class="pagination">
                <ul>
                    <li class="prev-week"><a ng-click="prevWeek()">&larr;</a></li>
                    <li class="this-week"><a href="#" ng-bind="data.thisWeek"></a></li>
                    <li class="next-week"><a ng-click="nextWeek()">&rarr;</a></li>
                </ul>
            </div>
            <p>
                Blue = total for this week<br>
                Black = ward average<br>
                Red stripe = city average for this week
            </p>
            {% raw %}
            <ul class="nav nav-tabs nav-stacked">
                <li ng-class="{active: service.slug == data.currServiceSlug}" ng-repeat="service in data.services | orderBy:'name'"><a ng-href="/service/{{ service.slug }}/#/{{ data.dateFormatted }}" ng-bind="service.name"></a></li>
            </ul>
            {% endraw %}
        </div>
        <div class="span8" ng-view>
        </div>
    </div>
</div>
