---
layout: default
section: services
app: serviceApp
has_js: true
---

<script>
window.currServiceType = '{{ page.service_code }}';
</script>

<div class="container content">
    <div class="row">
        <div class="span4" ng-controller="sidebarCtrl">
            <h1><span ng-bind="data.cityCount"></span> <a href="#">{{ page.title }}</a> requests were opened this week</h1>
            {% comment %}
            <p>And XXX were closed. Here's how they break down.</p>
            {% endcomment %}
            <div class="pagination-wrap">
                <div class="pagination">
                    <ul>
                        <li class="prev-date"><a href="" ng-click="goToPrevDate()">&larr;</a></li>
                        <li class="this-date"><a href="#" ng-bind="data.thisDate"></a></li>
                        <li class="next-date" ng-class="{disabled: data.isLatest}"><a href="" ng-click="goToNextDate()">&rarr;</a></li>
                    </ul>
                </div>
            </div>
            <div class="description">
                {{ content }}
            </div>
            <p class="city-average">
                Average number of requests opened in a ward this week: <span ng-bind="data.cityAverage"></span>
            </p>
        </div>
        <div class="span8" ng-view>
        </div>
    </div>
</div>
