---
layout: default
section: services
slug: service
has_js: true
---

<script>
window.currServiceType = '{{ page.service_code }}';
</script>

<div class="container content">
    <div class="row">
        <div class="span4">
            <h1>{{ page.title }}</h1>
            {{ content }}
            <div class="pagination">
                <ul>
                    <li class="prev-week"><a href="#">&larr;</a></li>
                    <li class="this-week"><a href="#"></a></li>
                    <li class="next-week"><a href="#">&rarr;</a></li>
                </ul>
            </div>
            <p>
                Blue = total for this week<br>
                Black = ward average<br>
                Red stripe = city average for this week
            </p>
            {% raw %}
            <ul class="nav nav-tabs nav-stacked" ng-controller="ServiceListCtrl">
                <li ng-repeat="service in services | orderBy:orderProp">
                    <a href="{{ service.slug }}.html">{{ service.name }}</a>
                </li>
            </ul>
            {% endraw %}
        </div>
        <div class="span8">
            <div id="chart" class="chart"></div>
        </div>
    </div>
</div>
