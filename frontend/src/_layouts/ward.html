---
layout: default
section: wards
app: wardApp
title: Ward {{ page.ward }}
has_js: true
---

<script>
window.wardNum = "{{ page.ward }}";
</script>

<div class="map">
    <div id="map"></div>
</div>

<div class="container body">
    <div class="row">
        <div class="span3">
            <div class="filter">
                <div class="pagination">
                    <ul>
                        <li class="prev-week"><a href="#">&larr;</a></li>
                        <li class="this-week"><a href="#"></a></li>
                        <li class="next-week"><a href="#">&rarr;</a></li>
                    </ul>
                </div>
                {% raw %}
                <ul class="st-list nav nav-pills nav-stacked" ng-controller="serviceListCtrl">
                    <li ng-class="{active: isActive(service.slug)}" ng-repeat="service in services | orderBy:orderProp"><a href="#/{{ service.slug }}">{{ service.name }}</a></li>
                </ul>
                {% endraw %}
            </div>
        </div>
        <div class="span9" ng-view>
        </div>
    </div>
</div>
