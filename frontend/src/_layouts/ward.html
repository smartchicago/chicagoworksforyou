---
layout: default
section: wards
app: wardApp
title: Ward {{ page.ward }}
has_js: true
---

<script>
window.wardNum = {{ page.ward }};
window.wardPath = {{ page.points }};
</script>

<div class="map">
    <div id="map"></div>
</div>

<div class="container body">
    <div class="row">
        <div class="span3" ng-controller="sidebarCtrl">

            <div>
                <h1><a class="brand" href="#">Ward {{ page.ward }}</a></h1>
                <div class="alderman"><a href="{{ page.website }}">{{ page.alderman }}</a></div>
            </div>

            <div class="filter">
                <div class="pagination">
                    <ul>
                        <li class="prev-week"><a ng-click="prevWeek()">&larr;</a></li>
                        <li class="this-week"><a href="#" ng-bind="data.thisWeek"></a></li>
                        <li class="next-week"><a ng-click="nextWeek()">&rarr;</a></li>
                    </ul>
                </div>
                {% raw %}
                <ul class="st-list nav nav-pills nav-stacked">
                    <li ng-class="{active: service.slug == data.currServiceSlug}" ng-repeat="service in data.services | orderBy:'name'"><a ng-href="#/{{ service.slug }}/{{ data.dateFormatted }}" ng-bind="service.name"></a></li>
                </ul>
                {% endraw %}
            </div>
        </div>
        <div class="span9" ng-view>
        </div>
    </div>
</div>
