{% for post in site.posts %}
<article class="container">
    <div class="row">
        <div class="span4">
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        </div>
        <div class="span8 summary">
            <p>
                {{ post.summary }}
            </p>
        </div>
    </div>
</article>
{% endfor %}
