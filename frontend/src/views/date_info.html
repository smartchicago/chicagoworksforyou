    <ul>
        <li class="prevDay"><a ng-click="goToPrevDay()">&larr; <span ng-bind="prevDayFormatted"></span></a></li>
        <li class="nextDay"><a ng-click="goToNextDay()"><span ng-bind="nextDayFormatted"></span> &rarr;</a></li>
    </ul>
</div>

<ul class="service-list">
    <li ng-repeat="service in serviceList" ng-class="serviceClass(service)">
        <a ng-href="#/{{ date }}/{{ service.Slug }}">
            {{ service.Name }}
            <span class="metadata">
                <b>Requests:</b> {{ service.Count }}
                <b>Average:</b> {{ service.AvgRounded }}
            </span>
            <span class="bar" style="width:{{ service.Percent }}%;"></span>
        </a>
    </li>
</ul>
